{{ define "header" }}
<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <base target="_blank">

        <style>
            body {
                background-color: #F8F5F0;
                font-family: 'Jost', 'Helvetica Neue', 'Segoe UI', Helvetica, sans-serif;
                font-size: 16px;
                line-height: 26px;
                margin: 0;
                color: #222;
            }

            .wrap {
                background-color: #fff;
                padding: 30px;
                max-width: 525px;
                margin: 0 auto;
                border-radius: 8px;
                border: 1px solid #f0e7da;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            }

            .header {
                border-bottom: 1px solid #eee;
                padding-bottom: 15px;
                margin-bottom: 15px;
            }

            .footer {
                text-align: center;
                font-size: 12px;
                color: #6b6b6b;
            }
                .footer a {
                    color: #6b6b6b;
                }

            .gutter {
                padding: 30px;
            }
            .button {
                background: #F48C0C;
                color: #fff !important;
                display: inline-block;
                border-radius: 3px;
                padding: 10px 30px;
                text-align: center;
                text-decoration: none;
                font-weight: bold;
            }
            .button:hover {
                background: #a65f08;
                color: #fff;
            }
            img {
                max-width: 100%;
            }
            .logo {
                max-width: 180px;
                height: auto;
                display: block;
            }

            a {
                color: #F48C0C;
            }
                a:hover {
                    color: #a65f08;
                }
            h1, h2, h3 {
                color: #F48C0C;
                margin-top: 0;
            }
            @media screen and (max-width: 600px) {
                .wrap {
                    max-width: auto;
                }
                .gutter {
                    padding: 10px;
                }
            }
        </style>
    </head>
<body style="background-color: #F8F5F0;">
    <div class="gutter">&nbsp;</div>
    <div class="wrap">
        <div class="header">
            {{ if ne LogoURL "" }}
                <img src="{{ LogoURL }}" alt="Makerspace Lesvos" class="logo" />
            {{ end }}
        </div>
{{ end }}

{{ define "footer" }}
    </div>
    
    <div class="footer">
        <p>{{ L.T "public.poweredBy" }} <a href="https://listmonk.app" target="_blank" rel="noreferrer">listmonk</a></p>
    </div>
    <div class="gutter">&nbsp;</div>
</body>
</html>
{{ end }}
